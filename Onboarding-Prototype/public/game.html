<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
  <link rel="stylesheet" type="text/css" href="css/gameStyle.css">
</head>
<body>
  <h1>Game</h1>

  <div class="gallery">
    <!-- Gallery content goes here -->
  </div>

  <div class="container">
    <h2>Game Play</h2>
    <div class="location">
      <h3 id="locationName"></h3>
      <p id="assignment"></p>
      <p id="tips"></p>
    </div>
    <div class="timer">
      <h3>Countdown:</h3>
      <p id="timer">00:00</p>
    </div>
    <div class="timeline">
      <h3>Timeline:</h3>
      <ul>
        <li class="timeline-item"></li>
        <li class="timeline-item"></li>
        <li class="timeline-item"></li>
        <li class="timeline-item"></li>
        <li class="timeline-item"></li>
      </ul>
    </div>
  </div>

  <script src="game-play.js"></script>
</body>
</html>
