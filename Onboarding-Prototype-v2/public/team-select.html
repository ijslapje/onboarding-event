<!DOCTYPE html>
<html>
  <head>
    <title>Student App - Onboarding</title>
    <link rel="stylesheet" type="text/css" href="css/gameStyle.css" />
  </head>
  <body>
    <div class="container">
      <h1>Choose Your Team</h1>
      <div class="team-select">
        <label for="teamSelect">Select Team:</label>
        <select id="teamDropdown">
          <option value="team1">Team 1</option>
          <option value="team2">Team 2</option>
          <option value="team3">Team 3</option>
          <option value="team4">Team 4</option>
          <option value="team5">Team 5</option>
          <option value="team6">Team 6</option>
          <!-- Add more options for other teams -->
        </select>
      </div>
      <button id="continueButton">Continue</button>
    </div>
    <script src="js/game-prepare.js"></script>
  </body>
</html>
